<form #userForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
    </div>


    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="loginUser(user)">Submit</button>
    </div>
</form>
