<form #userForm="ngForm">
    <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.email" name="password">
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.password" name="phoneNumber">
    </div>

    
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
            <option value="">Select Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
        </select>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="saveUser(user, userForm)">Submit</button>
    </div>
</form>
